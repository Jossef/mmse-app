<div class="container">
    <nav class="navbar hidden-xs" style="position:relative; top:-20px; padding: 0; margin:0">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" ng-model="_filter" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" ng-click="filter = _filter">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#/devices">Devices <span ng-show="devicesCount" class="badge">{{devicesCount}}</span></a>
            </li>
        </ul>
    </nav>
</div>

<div class="container">
    <div class="row device-list">
        <div class="col-xs-12 col-sm-6 col-md-4"
             ng-repeat="device in devices | toArray: true | filter:filter"
             ng-click="common.go('/devices/'+device._id)">

            <div class="item" ng-class="{'occupied':device.occupied}">
                <div class="icon">
                    <i ng-show="device.occupied" class="fa fa-exclamation-circle"></i>
                    <i ng-hide="device.occupied" class="fa fa-check-circle"></i>
                </div>
                <div class="content">
                    <p class="title">{{device._id}}</p>

                    <p timer ng-show="device.occupied" start-time="device.occupiedSince" class="">
                        {{minutes}} minutes, {{seconds}} seconds
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
