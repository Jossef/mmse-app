<form name="form" ng-init="next = '/exam/noun'">

    <h3>Place
        <small> related inputs</small>
    </h3>

    <hr>


    <!-- Country -->
    <div ng-class="{'has-success':form.country.$touched && form.country.$valid, 'has-error': form.country.$touched && !form.country.$valid}"
         class="form-group has-feedback">

        <label class="control-label">Country</label>
        <select name="country"
                ng-model="exam.time.country"
                ng-enter="form.$valid && shared.go(next)"
                ng-required="true"
                class="form-control input-lg"
                ng-options="item for item in shared.countries">

            <option value="" disabled>Choose Country</option>
        </select>

        <div ng-show="form.country.$touched" class="form-control-feedback">
            <span ng-show="form.country.$valid" class="glyphicon glyphicon-ok"></span>
            <span ng-hide="form.country.$valid" class="glyphicon glyphicon-remove"></span>
        </div>
        <p class="help-block" ng-show="form.country.$touched && form.country.$error.pattern">Invalid.</p>

        <p class="help-block" ng-show="form.country.$touched && form.country.$error.required">This field is required.</p>

    </div>
    
    <!-- City -->
    <div ng-class="{'has-success':form.city.$touched && form.city.$valid, 'has-error': form.city.$touched && !form.city.$valid}"
         class="form-group has-feedback">

        <label class="control-label">City</label>
        <input type="text"
               name="city"
               ng-model="exam.place.city"
               ng-pattern="/^([ \u00c0-\u01ffa-zA-Z'\-])+$/"
               ng-trim="true"
               ng-enter="form.$valid && shared.go(next)"
               ng-required="true"
               class="form-control input-lg"
               placeholder="Enter your current City"
               >

        <div ng-show="form.city.$touched" class="form-control-feedback">
            <span ng-show="form.city.$valid" class="glyphicon glyphicon-ok"></span>
            <span ng-hide="form.city.$valid" class="glyphicon glyphicon-remove"></span>
        </div>
        <p class="help-block" ng-show="form.city.$touched && form.city.$error.pattern">Invalid.</p>
        <p class="help-block" ng-show="form.city.$touched && form.city.$error.required">This field is required.</p>

    </div>



    <!-- Floor -->
    <div ng-class="{'has-success':form.floor.$touched && form.floor.$valid, 'has-error': form.floor.$touched && !form.floor.$valid}"
         class="form-group has-feedback">

        <label class="control-label">Building Floor</label>
        <input type="text"
               name="floor"
               ng-model="exam.place.floor"
               ng-pattern="/^(-)*[0-9]{1,3}$/"
               ng-enter="form.$valid && shared.go(next)"
               ng-required="true"
               class="form-control input-lg"
               placeholder="Enter the current building floor"
                >

        <div ng-show="form.floor.$touched" class="form-control-feedback">
            <span ng-show="form.floor.$valid" class="glyphicon glyphicon-ok"></span>
            <span ng-hide="form.floor.$valid" class="glyphicon glyphicon-remove"></span>
        </div>
        <p class="help-block" ng-show="form.floor.$touched && form.floor.$error.pattern">Invalid.</p>

        <p class="help-block" ng-show="form.floor.$touched && form.floor.$error.required">This field is required.</p>

    </div>


</form>

<button ng-click="form.$valid && shared.go(next)"
        ng-class="{'disabled btn-default': !form.$valid, 'btn-primary': form.$valid}"
        class="btn btn-lg pull-right">Next
</button>

<div class="clearfix"></div>
